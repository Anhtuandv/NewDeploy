<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Học table</h1>
    <table>
        <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá bán</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Áo sơ mi mùa hè</td>
                <td>1.000.000VND</td>
            </tr>
            <tr>
                <td>Áo khoác mùa đông</td>
                <td>750.000VND</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>Tổng cộng</td>
                <td>1.750.000VND</td>
            </tr>
        </tfoot>   
    </table>
</body>
</html>
